    document.getElementById("management_number").addEventListener("input", e => {
      const info = carData[e.target.value] || {};

        .forEach(id => document.getElementById(id).value = info[id] || "");
    });

    // 2) Fabric.js キャンバス初期化
    const canvas = new fabric.Canvas("canvas", { isDrawingMode: true });
    let bgImage, origW, origH;

    function setBackground() {
      fabric.Image.fromURL("carcheck.png", img => {
        origW = img.width;
        origH = img.height;
        img.set({ selectable: false, originX: "left", originY: "top" });
        bgImage = img;
        canvas.setBackgroundImage(bgImage, canvas.renderAll.bind(canvas));
        resizeCanvas();
      });
    }

    function resizeCanvas() {
      const cw = document.body.clientWidth;
      const aspect = origH / origW;
      const newW = cw;
      const newH = newW * aspect;
      canvas.setWidth(newW);
      canvas.setHeight(newH);
      bgImage.scaleToWidth(newW);
      canvas.renderAll();
    }

    setBackground();
    window.addEventListener("resize", resizeCanvas);

    // 3) ペン設定＆色切替
    canvas.freeDrawingBrush.width = 3;
    canvas.freeDrawingBrush.color = "red";
    document.getElementById("color-red").onclick   = () => canvas.freeDrawingBrush.color = "red";
    document.getElementById("color-black").onclick = () => canvas.freeDrawingBrush.color = "black";

    // 4) フォーム送信時にCanvasをBlob化してファイル入力にセット
    document.getElementById("rental-form").addEventListener("submit", function(e) {
      e.preventDefault();
      canvas.discardActiveObject();
      canvas.renderAll();
      canvas.toBlob(blob => {
        const dt = new DataTransfer();
        dt.items.add(new File([blob], "carcheck_annotated.png", { type: "image/png" }));
        document.getElementById("annotated_image").files = dt.files;
        e.target.submit();
      });
    });
