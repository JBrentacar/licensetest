<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>免許証OCRデモ</title>
  <!-- OpenCV.js -->
  <script async src="https://docs.opencv.org/4.7.0/opencv.js"></script>
  <!-- Tesseract.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <!-- メインスクリプト -->
  <script defer src="main.js"></script>
  <style>
    video, canvas { max-width: 100%; }
    #capture { margin-top: .5em; }
  </style>
</head>
<body>
  <h1>免許証 OCR デモ</h1>
  <!-- カメラプレビュー -->
  <video id="video" autoplay playsinline></video>
  <!-- キャプチャ用キャンバス（非表示） -->
  <canvas id="canvas" style="display:none;"></canvas>
  <!-- キャプチャ & OCR 実行ボタン -->
  <button id="capture">撮影して OCR</button>
  <!-- 結果表示 -->
  <pre id="result"></pre>
</body>
</html>
